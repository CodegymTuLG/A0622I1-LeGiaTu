<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="showResult();">Click on me</button>
</body>
<script>
    function showResult() {
        let bankinh;
        bankinh = prompt("hãy nhập bán kính hình tròn(cm)");
        let chuvi = parseInt(bankinh)*2*Math.PI;
        alert("hình tròn với bán kính bằng "+ bankinh + "cm thì có chu vi là " + chuvi);
    }
</script>
</html>

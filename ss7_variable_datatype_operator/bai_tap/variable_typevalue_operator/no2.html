<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="showResult();">Click on me</button>
</body>
<script>
    function showResult() {
        let cdo;
        cdo = prompt("hãy nhập độ C");
        let fdo = (parseInt(cdo)/5)*9 + 32;
        alert(cdo + " độ C bằng " + fdo + " độ F");

    }
</script>
</html>

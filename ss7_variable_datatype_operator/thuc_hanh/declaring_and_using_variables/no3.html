<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" onclick="showResult();"> Tap here!</button>

</body>
<script>
    function showResult() {
        let a = prompt("Please enter a number");
        let b = prompt("Please enter b number");
            if(parseInt(a)%parseInt(b)==0){
                alert('a là bội số của b')
            }
            else{
                alert('a không phải là bội số của b')
            }
    }
</script>
</html>

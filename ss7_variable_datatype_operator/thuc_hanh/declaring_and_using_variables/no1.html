<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="showResult();"> Tap here!</button>
</body>
<script>
    let i = 10
    let f = 20.5
    let b = true
    let s = 'Hà Nội'
    function showResult() {
        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)
        document.write('<br/>')
    }
</script>
</html>

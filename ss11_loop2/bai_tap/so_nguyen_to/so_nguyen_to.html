    let size = prompt("nhập vào số lượng số nguyên tố cần in ra")
    let count =0;
    let n = 2;
    while (count<size){
        let isPrime = true;
        for (let i = 2; i <n; i++) {
            if (n%i==0){
                isPrime = false;
                break;
            }
        }

            document.write(n+"<br>");
            count++;
        }
        n++;

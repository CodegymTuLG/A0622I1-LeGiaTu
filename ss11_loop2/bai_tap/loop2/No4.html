<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let space = "&nbsp&nbsp";
    let n = 10
    let m = 20
    for(let i = 1;i<=m;i++){
        for(let j = 1;j<=n;j++){
            if(i===1){
                document.write('*')
            }else if(j === 1){
                document.write('*')
            }else if(j === n){
                document.write('*')
            }else if(i===m){
                document.write('*')
            }else {
                document.write(space)
            }
        }
        document.write("<br>")
    }

</script>
</html>

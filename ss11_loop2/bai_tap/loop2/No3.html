<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /*tam góc dưới trái*/
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    /*tam góc trên trái*/
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    /*tam góc dưới phải*/
    document.write("<br>");
    let space = "&nbsp&nbsp";
    for (let i =0; i <= 5; i++) {
        for (let j = 0; j <= 4; j++) {
            if(j<5-i){
                document.write(space);
            }else{
                document.write("*");
            }
        }document.write("<br>");
    }
    /*tam góc dưới trái*/
    document.write("<br>");
    for (let i =0; i <= 5; i++) {
        for (let j = 0; j <= 5; j++) {
            if(j>=i){
                document.write(space);
            }else{
                document.write("*");
            }
        }document.write("<br>");
    }
</script>
</html>

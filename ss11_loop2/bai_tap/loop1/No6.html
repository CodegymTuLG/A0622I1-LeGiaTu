<script>
    let total = 0
    let n = +prompt("nhập số")
    for(let i=7;i<n*7;i += 7){
        if(i%7===0){
            total += i;
        }
    }
    alert("tổng " + n + " số tự nhiên đầu tiên chi hết cho 7 là " + total)
</script>

<script>
    let beginFibonacci = 1;
    let numFibonacci = 1;
    let sum = 0;
        for(let i=3;i<=100;i++){
            sum = beginFibonacci + numFibonacci;
            beginFibonacci = numFibonacci;
            numFibonacci = sum;
            if(sum%5===0){
                document.write("số Fibonacci đầu tiên chia hết cho 5 là " + sum +"<br>");
                document.write("số đó là số thứ " + i );
                break;
            }

    }
</script>
</html>

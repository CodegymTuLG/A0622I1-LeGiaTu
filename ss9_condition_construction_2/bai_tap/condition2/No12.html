<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let P = Number(prompt('nhập số tiền gốc ban đầu',''))
    let r = Number(prompt('lãi suất năm là bao nhiều %/năm : ',''))
    let t =1;
    for(;t<=10;t++){
        alert('ở năm thứ '+ t + ' bạn sẽ nhận được số tiền là ' + P*Math.pow((1+r/100),t) + ' nếu rút')
    }
</script>
</html>

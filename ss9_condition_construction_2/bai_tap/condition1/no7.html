<script>
    let a = Number(prompt('Hãy nhập số phút đã gọi trong tháng này',''))
    if(a < 500){
        alert('với ' + a + ' phút gọi thì tiền cước điện thoại tháng này của bạn là '+ a*1300 + 'đ, cước 1 phút là 1300đ')
    }else if(a < 700){
        alert('với ' + a + ' phút gọi thì tiền cước điện thoại tháng này của bạn là '+ a*1400 + 'đ, cước 1 phút là 1400đ')
    }else {
        alert('với ' + a + ' phút gọi thì tiền cước điện thoại tháng này của bạn là '+ a*1500 + 'đ, cước 1 phút là 1500đ')
    }
</script>

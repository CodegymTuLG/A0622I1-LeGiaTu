<script>
    let a = Number(prompt('nhập danh số bán hàng',''))
    if(a < 300000){
        alert('Số tiền hoa hồng bạn nhận được là '+ a*0.1 + 'đ tương đương với 10%')
    }else if(a < 5000000){
        alert('Số tiền hoa hồng bạn nhận được là '+ a*0.3 + 'đ tương đương với 30%')
    }else{
        alert('Số tiền hoa hồng bạn nhận được là '+ a*0.4 + 'đ tương đương với 40%')
    }
</script>
</html>

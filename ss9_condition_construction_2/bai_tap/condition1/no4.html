<script>
    let a = Number(prompt('Nhập số nguyên thứ 1',''))
    let b = Number(prompt('Nhập số nguyên thứ 2',''))
    let c = Number(prompt('Nhập số nguyên thứ 3',''))
    if(a > b && a > c){
        alert('số lớn nhất là '+a)
    }else if(b > c) {
        alert('số lớn nhất là '+b)
    }else{
        alert('số lớn nhất là '+c)
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>Nhập vào số tháng, tôi sẽ cho bạn biết tháng đó có bao nhiêu ngày</p>
    <input type="text" id="month">
    <button type="button" onclick="cacul();">Tính số ngày</button><br>
    <p id="displayResult">Nơi hiển thị kết quả</p>
</form>
</body>
<script>
    function cacul() {
    let monthnumber = document.getElementById("month").value;
    switch (monthnumber) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case 12:
            document.getElementById("displayResult").innerHTML = "Tháng " + monthnumber + " có 31 ngày";
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            document.getElementById("displayResult").innerHTML = "Tháng " + monthnumber + " có 30 ngày";
            break;
        case '2':
            document.getElementById("displayResult").innerHTML = "Tháng " + monthnumber + " có 28 hoặc 29 ngày";
            break;
        default:
            document.getElementById("displayResult").innerHTML = "Hãy nhập lại 1 số từ 1 - 12";
            break;
    }
    }
</script>
</html>

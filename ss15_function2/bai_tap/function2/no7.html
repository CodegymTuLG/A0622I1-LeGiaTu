<script>
    let a = [];
    let num = "";
    for(let i = 0;;i++ ) {
        num = prompt("enter a number (if want to stop, please enter 'STOP' )");
        if (Number(num) == num) {
            a[i] = num;
        } else if(num === "STOP"){
            break;
        }
    }
    console.log(a)
    daoSo();
    function daoSo(){
        let b = []
        for(let i = 0;i < a.length;i++){
            b[i] = a[a.length-1-i];
        }
        return console.log(b)
    }

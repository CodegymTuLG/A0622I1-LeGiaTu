<script>
    var num = Number(prompt("nhập vào 1 số lớn hơn 0, tôi sẽ tính tổng từ 1 đến số đó"));
    var sum = 0
    let i=1
    for(;i<=num;i++){
        sum = sum + i
    }
    alert("tổng là "+sum)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Advance Table</title>
    <style>
        h3{
            font-weight: bold;
            margin: 30px 10% 6px;
        }
        table{
            margin: 0 10% 0;
            width: 80%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
        }
        .tabletitle{
            background-color: red;
            color: white;
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Thời Khóa Biểu</h3>
<table>
    <tr>
        <td class="tabletitle" rowspan="2">Thứ</td>
        <td class="tabletitle" colspan="2">Hoạt động</td>
    </tr>
    <tr>
        <td class="tabletitle">Sáng</td>
        <td class="tabletitle">Chiều</td>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>

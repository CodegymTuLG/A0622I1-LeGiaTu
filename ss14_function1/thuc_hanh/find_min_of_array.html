<script>
    function minArray(arr){
        if(arr.length == 0){
            return console.log("array no value");
        }
        let min = arr[0];
        for(let i = 1; i< arr.length; i++){
            if(min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [7, 12, 6, 9, 20, 56, 89];
    let min = minArray(arr1);
    console.log(arr1);
    console.log("Min value is: " + min);
</script>

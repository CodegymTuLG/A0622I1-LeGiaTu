<script>
    class Temperature {
        constructor(temperature) {
            this.temperature = temperature;
        }

        switchF(temperature){
            if(temperature> -273){
                return temperature*1.8 + 32;
            }
        }
        switchKenvin(temperature){
            if(temperature> -273){
                return 273.15 - temperature;
            }
        }
    }
    let input = +prompt("input temperature")
    let temp = new Temperature(input)
    console.log(temp.switchF(input) + ' F');
    console.log(temp.switchKenvin(input) + ' K');
</script>
